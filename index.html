<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Girly Girl's Todo List</title>
  <link rel="stylesheet" type="text/css" href="todo.css">
  <script defer src="todo.js"></script>
</head>
<body>
  <header>
    <h1 class="page-title">The Girly Girl's Todo List</h1>
  </header>
   <section class="container">
    <form class="form">
      <input class="form__input" type="text" name="todo" placeholder="Type your todo here">
      <button class="form__submit" type="submit">Add Todo</button>
    </form>
    <ul class="list"></ul>
  </section>
  <hr class="underline">
  <div class="quote">
    <p>“I realized this week that I just cannot do it all. So I will choose to do what I can, fabulously.”</p>
    <p>— Clinton Kelly</p>
  </div>
</body>
</html>
